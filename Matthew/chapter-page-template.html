    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400;0,700;1,400&family=Great+Vibes&display=swap" rel="stylesheet">

<body>

    <div id="intro-screen">
        <!-- TODO: update chapter number -->
        <div id="intro-text">Matthew {{CHAPTER_NUMBER}}</div>
        <div class="subtitle intro-hint">Click to listen</div>
    </div>

    <div id="main-container">
        <!-- TODO: update chapter number -->
        <h1><a href="index.html">Matthew {{CHAPTER_NUMBER}}</a></h1>

        <!-- TODO: update subtitle/sections summary -->
        <p class="subtitle">{{SUBTITLE_SUMMARY}}</p>

        <div class="verses">

            <p class="verse"><span class="verse-number">1</span>{{VERSE_1_TEXT}}</p>

        <div class="learn-more">
            <!-- TODO: update chapter number -->

        <div class="chapter-nav">
            <!-- TODO: set previous/next links; use disabled style when needed -->
            <a class="nav-btn" href="{{PREV_CHAPTER_FILE}}">← Previous</a>
            <a class="nav-btn" href="{{NEXT_CHAPTER_FILE}}">Next →</a>
        </div>
    </div>

    <!-- TODO: paste your recorded timings here.

    <script type="application/json" id="highlight-times">[]</script>

    <script src="../ambient-pad.js"></script>

    <!-- Shared behavior for all chapters -->
    <script src="chapter-template.js"></script>
